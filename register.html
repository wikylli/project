<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Интернет-магазин - регистрация</title>
</head>

<body>
    <header class="header">
        <div class="container header__wrapper">

            <div class="header__logo_wrapper">
                <a href="index.html"><img class="header__logo" src="img/logo.svg" width="44" height="38"></a>
            </div>

            <div class="header__list_wrapper">
                <ul class="header__list">

                    <li>
							  <a href="register.html">
							  		<div class="header__button">
										<object type="image/svg+xml" data="picture.svg">
											<img src="img/Group.svg"  width="29" height="29" viewBox="0 0 29 29">
							 			</object>
									</div>
								</a>
							</li>

                    <li>
							  <a href="cart.html">
								  <div class="header__button">
									  <object type="image/svg+xml" data="picture.svg">
										<img src="img/basket.svg"  width="29" height="29" viewBox="0 0 29 29" alt="Фолбэк">
							 		</object>
						 		 </div>
								</a>
							</li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="heading">
            <h2 class="heading__heading container">registration</h2>
        </section>
        <section class="registration">
            <div class="registration__content_wrapper container">
                <form action="#" method="post" class="registration__form">
                    <div class="registration__fieldset">
                        <legend class="registration__form_login_legend">login details</legend>
                        <input type="email" class="registration__form_input" id="email" placeholder="Email">
                        <input type="password" class="registration__form_input" id="password" placeholder="Passsword">
                        <p class="registration__form_text">Please use 8 or more characters, with at least 1 number and a
                            mixture of uppercase and lowercase letters</p>
								</div>
                    <button type="submit" class="registration__form_submit">join now</button>
                </form>
            </div>
        </section>
        
    </main>
    <footer>
        <section class="copyright">
            <ul class="copyright__list container">
                <li>
                    <p class="copyright__list_text">&copy; 2021 Борисова Виктория Александровна</p>
                </li>
					 <div class="copyright__list_social">
						<div class="copyright__list_el">
						<a href="https://twitter.com"><img src="img/tv.png" alt="" width="40px" height="40px"></a></div>
						<div class="copyright__list_el">
						<a href="https://www.instagram.com/" class="copyright__list_el"><img src="img/inst.png" alt="" width="40px" height="40px"></a></div>
					</div>
				</ul>
        </section>
    </footer>

</body>

</html>
